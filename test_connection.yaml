---
- name: Testar conexão com MikroTik
  hosts: 192.168.44.60
  collections:
    - community.routeros
  gather_facts: no
  tasks:
    - name: Executar comando de teste
      community.routeros.command:
        commands:
          - /system/resource/print
      register: output
      
    - name: Exibir saída
      ansible.builtin.debug:
        var: output.stdout_l
